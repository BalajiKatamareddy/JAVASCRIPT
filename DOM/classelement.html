<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM metods</title>
</head>
<body>
    <p class="topic">HTML</p>
    <p class="topic">CSS</p>
    <p class="topic">BOOTSTRAP</p>
    <p class="topic">JAVASCRIPT</p>
    <script type="text/javascript">
        let a=document.getElementsByClassName("topic");
        a[0].innerHTML="hyper text markup language";
        a[0].style.color="green";
        a[2].style.color="blue";
    </script>
</body>
</html>
