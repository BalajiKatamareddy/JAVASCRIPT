<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <h1>FUNCTIONS</h1>
    <script type="text/javascript">
        function t()
        {
            alert("Testing")
            document.write("Js Function");
        }
        //With argument and with return type
        function my(a,b)
        {
            return (a+b);
        }
        console.log(my(21,11))
        document.write(my(21,14)+"<br>");
        //without argument and with return type
        function a()
        {
            let a=11;
            let b=14;
            return (a+b);
        }
        document.writeln(a()+"<br>");
    </script>
</body>
</html>
syntax:
functionkeyword functioname(arg1,arg2,...,argn)
{
    //block of code
    or 
    //statements
}
