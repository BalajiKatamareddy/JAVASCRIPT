<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Methods</title>
</head>
<body>
    <h1>JavaScript</h1>
    <h2 id="a">FSD MORNING BATCH</h2>
    <h2 id="b">FULL STACK</h2>
    <script type="text/javascript">
        let a=document.getElementById('a');
        a.innerHTML='<p> FSD FN BATCH </p>';
        let b=document.getElementById('b');
        b.innerText='<p> Full Stack </p>';
    </script>
</body>
</html>
