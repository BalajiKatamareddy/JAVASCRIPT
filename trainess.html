<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var i;
        var obj=
        [
            {
                name:'Balaji',
                branch:'CSE',
                rollno:572,
                College:'AEC',
            },
            {
                name:'Uday',
                branch:'CSE',
                rollno:513,
                College:'AEC',
            },
            {
                name:'Murali',
                branch:'CSE',
                rollno:523,
                College:'AEC',
            }
        ]
        for(i=0;i < obj.length;i++)
        {
            document.write("Name:"+obj[i].name+"<br>")
            document.write("Branch:"+obj[i].branch+"<br>")
            document.write("rollno:"+obj[i].rollno+"<br>")
            document.write("College:"+obj[i].College+"<br><br><br>")
        }
    </script>
</body>
