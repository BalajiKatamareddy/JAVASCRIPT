<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <h1>ADDING NUMBERS BY USING AAROW FUNCTIONS</h1>
    <script type="text/javascript">
        getname = a =>
        {
            document.write(a);
        }
        getname("VENKATA BALAJI KATAMAREDDY"+"<br>");
        add = (a,b) =>
        {
            document.write("The sum of the function=",a+b+"<br>");
        }
        add(15,11);
        get = ()=>
        {
            document.write("no arguments and no parameters");
        }
        get();
    </script>
</body>
</html>
